name: Deploy Next.js to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Deploy via SSH
      uses: appleboy/ssh-action@v1.2.0
      with:
        host: 13.126.179.208 
        username: ubuntu 
        key: ${{ secrets.PRIVATE_SSH_KEY }} 
        port: 22
        script: |
          # Navigate to project and run deploy.sh
          chmod +x ~/ci-cd-with-aws/deploy.sh
          ~/ci-cd-with-aws/deploy.sh
